<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Campus Safe Space</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="brand-header">
                <i class="fas fa-user-plus fa-3x"></i>
                <h1>Create Account</h1>
                <p>Join the Campus IMS</p>
            </div>
            
            <form id="registerForm">
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" id="regName" placeholder="John Doe" required>
                </div>
                
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="regEmail" placeholder="student@campus.edu" required>
                </div>
                
                <div class="input-group">
                    <label>Student ID (format 12-3456-789)</label>
                    <input type="text" id="regStudentId" placeholder="12-3456-789" required pattern="\d{2}-\d{4}-\d{3}">
                </div>
                
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="regPassword" placeholder="Minimum 8 characters" required minlength="8">
                </div>
                
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>

            <p id="regMessage" style="color: red; text-align: center; display: none; margin-top: 10px;"></p>

            <div class="auth-footer">
                <p>Already have an account? <a href="index.html">Login here</a></p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:8000/api';

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const studentId = document.getElementById('regStudentId').value;
            const password = document.getElementById('regPassword').value;
            const msgBox = document.getElementById('regMessage');

            // simple clientâ€‘side pattern check before sending
            const idPattern = /^\d{2}-\d{4}-\d{3}$/;
            if (!idPattern.test(studentId)) {
                msgBox.style.display = 'block';
                msgBox.style.color = 'red';
                msgBox.innerText = 'Student ID must follow the format ##-####-###';
                return;
            }

            try {
                // Send data to Laravel Backend
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ name, email, student_id: studentId, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // SUCCESS! show pending message
                    msgBox.style.display = 'block';
                    msgBox.style.color = 'green';
                    msgBox.innerText = data.message || 'Your account is pending approval.';
                    // do not log them in yet
                } else {
                    // FAIL (validation or other error)
                    msgBox.style.display = 'block';
                    msgBox.style.color = 'red';
                    // if Laravel sent back a list of field errors use them
                    if (data.errors) {
                        // join all the messages in one string
                        const messages = Object.values(data.errors).flat().join(' ');
                        msgBox.innerText = messages;
                    } else {
                        msgBox.innerText = data.message || 'Registration failed.';
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                msgBox.style.display = 'block';
                msgBox.innerText = 'Server error. Is the backend running?';
            }
        });
    </script>
</body>
</html>
