<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Campus Pulse</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-brand">
                <i class="fas fa-compass"></i>
                <div>
                    <h2>Campus Pulse</h2>
                    <p>Your guide to campus spaces</p>
                </div>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item active" onclick="navigate('dashboard.html'); return false;">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="campus-map.html" class="nav-item" onclick="navigate('campus-map.html'); return false;">
                    <i class="fas fa-map"></i> Campus Map
                </a>
                <a href="settings.html" class="nav-item" onclick="navigate('settings.html'); return false;">
                    <i class="fas fa-cog"></i> Settings
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="dashboard-header">
                <h1>Campus Pulse</h1>
                <div class="header-right">
                    <div class="profile-dropdown">
                        <button class="profile-btn">
                            <i class="fas fa-user-circle"></i>
                        </button>
                        <div class="dropdown-menu">
                            <div class="dropdown-header">
                                <p class="user-name">Alex Doe</p>
                                <p class="user-email">alex.doe@university.edu</p>
                            </div>
                            <a href="settings.html" class="dropdown-item profile-link">
                                <span>Profile</span>
                            </a>
                            <a href="settings.html" class="dropdown-item">
                                <span>Settings</span>
                            </a>
                            <a href="javascript:void(0);" onclick="logout();" class="dropdown-item logout-link">
                                <span>Log out</span>
                            </a>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Live Space Availability Section (populated from API) -->
            <section class="availability-section">
                <h2>Live Space Availability</h2>
                <div class="spaces-grid" id="spacesGrid">
                    <!-- Spaces will be rendered here from the API -->
                </div>
            </section>
        </main>
    </div>

    <div id="infoBoard" class="modal">
    <div class="modal-content">
        <span class="close-info" onclick="closeInfoBoard()">&times;</span>
        <div id="infoBoardContent">
            <h2>Space Information</h2>
            <div class="blank-container" style="height: 200px; border: 2px dashed #ccc; margin-top: 20px; display: flex; align-items: center; justify-content: center; color: #666;">
                Blank Container for Feature Details
            </div>
        </div>
    </div>
</div>

    <script src="js/app.js"></script>
</body>
</html>
